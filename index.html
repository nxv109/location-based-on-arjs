<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-camera
        arjs-look-controls="smoothingFactor: 0.1"
        gps-camera
        rotation-reader
      ></a-camera>

      <!-- <a-assets>
        <a-asset-item
          id="objectId"
          src="assets/magnemite/scene.gltf"
        ></a-asset-item>
      </a-assets> -->

      <!-- gltf-model="./assets/magnemite/scene.gltf" -->

      gltf-model="#objectId"
      rotation="0 180 0"
      scale="0.03 0.03 0.03"
      gps-entity-place="latitude: 16.071153; longitude: 108.148726;"
      animation-mixer
    /> -->

      <a-entity
        gltf-model="./assets/magnemite/scene.gltf"
        rotation="0 180 0"
        scale="0.15 0.15 0.15"
        gps-entity-place="latitude: 16.0724182; longitude: 108.1472718;"
        animation-mixer
      />

      <!-- <a-box
        color="yellow"
        gps-entity-place="latitude: 16.071153; longitude: 108.148726;"
      ></a-box> -->
    </a-scene>
  </body>
</html>
