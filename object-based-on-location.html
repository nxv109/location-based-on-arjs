<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      crossorigin="anonymous"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"
    ></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <a-scene
      xrextras-loading
      renderer="colorManagement: true"
      xrweb="allowedDevices: any"
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="cactusModel"
          src="assets/tote_Beige_v05.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera
        gps-camera
        rotation-reader
        arjs-look-controls="smoothingFactor: 0.1"
      ></a-camera>

      <!--<a-box color="yellow" gps-entity-place="latitude:16.072479903205487;longitude:108.14707605802285;"></a-box>-->

      <!--<a-box color="yellow" gps-entity-place="latitude:16.0724182;longitude:108.1472718;"></a-box>-->

      <!--<a-text-->
      <!--  color="red"-->
      <!--      value="This content"-->
      <!--      scale="20 20 20"-->
      <!--      gps-entity-place="latitude:16.070950;longitude:108.148743;"-->
      <!--    ></a-text>-->

      <a-entity
        rotation="0 180 0"
        scale="0.03 0.03 0.03"
        gltf-model="#cactusModel"
        gps-entity-place="latitude: 16.0724182; longitude: 108.1472718;"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
